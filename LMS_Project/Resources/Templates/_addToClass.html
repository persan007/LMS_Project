<div class="theme-dark col-xs-12">
    <h4 class="row col-xs-12">Add student to class</h4>

    <div class="row col-xs-12">
        <div class="col-sm-5 col-xs-12 image-wrapper box-border">
            <h5 class="col-xs-12">Classes</h5>

            <div class="col-xs-12">
                <!-- display classes in here -->

                <ul class="col-xs-12 select-list">
                    <li class="col-xs-12" ng-repeat="Class in Classes" ng-click="SelectCLass(Class)" ng-class="{ 'active' : Class.Name == SelectedClass.Name }">{{Class.Name}}</li>
                </ul>
            </div>
        </div>

        <div class="col-sm-5 col-sm-offset-2 col-xs-12 col-xs-offset-0 image-wrapper box-border">
            <h5 class="col-xs-12">Students</h5>

            <div class="col-xs-12">
                <!-- display students in here -->

                <ul class="col-xs-12 select-list">
                    <li ng-repeat="Student in Students" ng-click="Add(Student)">{{Student.Lastname}} {{Student.Firstname}}, {{Student.SSN}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row col-xs-12">
        <div class="col-xs-12 box-border" style="margin-top:50px;height:300px;">
            <h5 class="col-xs-12">Students in class</h5>

            <div class="col-xs-12">
                <!-- display students in selected class here -->

                <ul class="col-xs-12 select-list">
                    <li ng-repeat="Student in SelectedClass.Students" class="col-xs-12 no-hover">
                        <div class="col-xs-10">{{Student.Firstname}} {{Student.Lastname}}, {{Student.SSN}}</div>
                        <div class="col-xs-2 text-danger action" ng-click="Remove(Student)">Remove</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
