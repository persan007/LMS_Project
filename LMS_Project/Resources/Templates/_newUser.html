<div class="theme-dark" ng-controller="UserController">
    <h4 class="col-xs-12">Create a new account.</h4>

    <form method="post" action="/Account/Register/" class="row col-xs-12">

        <div class="form-group col-sm-6 col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control input-lg" name="Firstname" id="firstname" placeholder="Firstname" required />
                <div class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control input-lg" name="Lastname" id="lastname" placeholder="Lastname" required />
                <div class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control input-lg" name="Persnr" id="persnr" placeholder="User ID" required />
                <div class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control input-lg" name="Phonenumber" id="phonenumber" placeholder="Phonenumber" required />
                <div class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <div class="input-group">
                <input type="email" class="form-control input-lg" name="Email" id="email" placeholder="Email" required />
                <div class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></div>
            </div>
        </div>

        <!-- Make into role -->
        <div class="form-group col-sm-6 col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control input-lg" name="Roll" id="roll" placeholder="User roll" required />
                <select ng-model="selectedName" ng-options="x for x in roles"></select>
                <div class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <div class="input-group">
                <input type="password" class="form-control input-lg" name="Password" id="password" placeholder="Password" required />
                <div class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <div class="input-group">
                <input type="password" class="form-control input-lg" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm password" required />
                <div class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="form-group col-sm-6 col-sm-push-6 col-xs-12 col-xs-push-0">
            <button type="submit" class="col-sm-6 col-sm-push-6 col-xs-12 col-xs-push-0">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                <span>Add new</span>
            </button>
        </div>

    </form>
</div>
